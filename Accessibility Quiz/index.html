<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="freeCodeCamp Accessibility Quiz practice project" name="description">
    <title>Accessibility Quiz</title>
  </head>
  <body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
          <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Student Name</label>
            <input id="student-name" type="text" name="student-name">
          </div>
          <div class="info">
            <label for="email"> email Address</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="info">
            <label for="date-birth">Date of Birth<span class="sr-only">(Date of Birth)</span></label>
            <input id="date-birth" type="date" name="date-birth">
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <fieldset name="html-question-one">
            <div class="question-block">
              <p>1</p>
              <fieldset class="question">
                <legend>true/false</legend>
                <ul class="answers-list">
                  <li>
                    <label for="q1-a1">
                      <input type="radio" id="q1-a1" value="True" name="optionQ1">True
                    </label>
                  </li>
                  <li>
                    <label for="q1-a2">
                      <input type="radio" id="q1-a2" value="False" name="optionQ1">False
                    </label>
                  </li>
                </ul>
              </fieldset>
            </div>
          </fieldset>
          <div class="question-block">
            <p>2</p>
            <fieldset name="html-question-two" class="question">
              <legend>true/false</legend>
                <ul class="answers-list">
                  <li>
                    <label for="q2-a1">
                      <input type="radio" id="q1-a1" value="True" name="optionQ2">True
                    </label>
                  </li>
                  <li>
                    <label for="q2-a2">
                      <input type="radio" id="q1-a2" value="False" name="optionQ2">False
                    </label>
                  </li>
                </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="Q1">Are you a frontend developer?</label>
            </div>
            <div class="answer">
              <select name="Q1" id="Q1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="Q2">Question 2</label>
            </div>
            <div class="answer">
              <textarea name="Q2" id="Q2" cols="30" rows="10" placeholder="Who is flexbox..."></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
